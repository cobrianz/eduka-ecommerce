<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduka</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar container">
        <div class="logo">
            <h1>EDUKA</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#" class="btn">Login</a></li>
        </ul>
    </nav>
    <div class="hero container">
            <h2>Unleash Innovation <br> in Every Byte</h2>
            <span>Explore a World of Cutting-Edge Products</span>
            <button type="button" class="btn hero__btn">Shop Now</button>
    </div>

    <!--    CATEGORIES   -->

    <section class="section__container container">
        <div class="category__title">
            <span>Shop by Categories</span>
            <span>Show all</span>
        </div>
        <div class="categories">
                <a href="#">
                    <img src="./assets/images/watches-category.png" alt="">
                    <span>Watches</span>
                </a>
                <a href="#">
                    <img src="./assets/images/tv-home-category.png" alt="">
                    <span>TV and Home</span>
                </a>
                <a href="#">
                    <img src="./assets/images/ipads-category.png" alt="">
                    <span>Ipads</span>
                </a>
                <a href="#">
                    <img src="./assets/images/accessories-category.png" alt="">
                    <span>Accessories</span>
                </a>
                <a href="#">
                    <img src="./assets/images/laptops-category.png" alt="">
                    <span>Laptops</span>
                </a>
                <a href="#">
                    <img src="./assets/images/phones-category.png" alt="">
                    <span>Phones</span>
                </a>
        </div>
    </section>


<!-- NEW COLLECTION SECTION -->



    <script src="./app.js"></script>
</body>

</html>
